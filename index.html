<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>

    <meta charset="utf-8" /> 
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

  </head>

  <body ng-controller='GitUserSearchController'> 
  <center>
  <h1><img class="octobutton" src="./images/octocat.png"></h1>

    <div>
      <form class="form-horizontal">
        <input type="text" class="search" ng-model="searchTerm" ng-change="doSearch()" placeholder="github username">
        <br>

      <ul class="list-group" ng-repeat="user in searchResult.items">
        <li class="list-group-item">
        <a class="login" href="{{user.html_url}}">{{user.login}}</a>
        <br>

          <img class="avatar" ng-src= "{{ user.avatar_url }}" width="80" height="80">
         
        </li>
      </ul>
    </div>
    </center>
  </body>
</html>
